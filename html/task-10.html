<head>

	<style type="text/css">
		.flex-container{
			display: -webkit-flex;
			display: flex;
			padding: 20px;
			border: 1px solid black;
		}
		.flex-container div{
			width: 150px;
			border: 1px solid #f00;
			margin: 20px;
		}
		.flex-item-1{
			height: 120px;
		}
		.flex-item-2{
			height: 100px;
		}
		.flex-item-3{
			height: 40px;
		}
		.flex-container .flex-item-4{
			height:200px;
			border-color: #0f0;
		}
	</style>
</head>

	<div class="flex-container">
		<div class="flex-item-1">flex-item-1</div>
		<div class="flex-item-2">flex-item-2</div>
		<div class="flex-item-3">flex-item-3</div>
		<div class="flex-item-4">flex-item-1</div>
	</div>
