<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-4</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.mid{
			position: absolute;
			width: 400px;
			height: 200px;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			background-color: #ccc;
			overflow: hidden;
		}
		.left, .right{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #fc0;
		}
		.left{
			margin-top: -50px;
			margin-left: -50px;
		}
		.right{
			margin-left: 350px;
			margin-top: 100px;
		}
	
	</style>
</head>
<body>
	<div class="mid">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
